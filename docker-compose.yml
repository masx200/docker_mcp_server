version: '3.8'

services:
  docker-mcp-server:
    command: ["node", "/root/mcp-streamable-http-bridge/main.js", "--host", "0.0.0.0", "--port", "3000", "--config", "/data/settings.json"]
    build: .
    # image: docker-mcp-server:shade-fixed
    container_name: docker-mcp-server
    ports:
      - "30000:3000"
    volumes:
      - "./settings.json:/data/settings.json"
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - BRIDGE_API_PORT=3000
      - BRIDGE_API_PWD=/root
    restart: always
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge